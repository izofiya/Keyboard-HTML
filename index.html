<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Keyboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <h1 class="text-center">Keyboard</h1>
            <div class="keyboard">
                <div class="line">
                    <div class="key">~</div>
                    <div class="key">1</div>
                    <div class="key">2</div>
                    <div class="key">3</div>
                    <div class="key">4</div>
                    <div class="key">5</div>
                    <div class="key">6</div>
                    <div class="key">7</div>
                    <div class="key">8</div>
                    <div class="key">9</div>
                    <div class="key">0</div>
                    <div class="key">-</div>
                    <div class="key">=</div>
                    <div class="key backspace letter-key">backspace</div>
                </div>
                <div class="line">
                    <div class="key tab letter-key">Tab</div>
                    <div class="key">Q</div>
                    <div class="key">W</div>
                    <div class="key">E</div>
                    <div class="key">R</div>
                    <div class="key">T</div>
                    <div class="key">Y</div>
                    <div class="key">U</div>
                    <div class="key">I</div>
                    <div class="key">O</div>
                    <div class="key">P</div>
                    <div class="key">[</div>
                    <div class="key">]</div>
                </div>
                <div class="line">
                    <div class="key capslock letter-key">Caps lock</div>
                    <div class="key">A</div>
                    <div class="key">S</div>
                    <div class="key">D</div>
                    <div class="key">F</div>
                    <div class="key">G</div>
                    <div class="key">H</div>
                    <div class="key">J</div>
                    <div class="key">K</div>
                    <div class="key">L</div>
                    <div class="key">:</div>
                    <div class="key">"</div>
                    <div class="key">\</div>
                </div>
                <div class="line">
                    <div class="key lshift letter-key">Shift</div>
                    <div class="key">|</div>
                    <div class="key">Z</div>
                    <div class="key">X</div>
                    <div class="key">C</div>
                    <div class="key">V</div>
                    <div class="key">B</div>
                    <div class="key">N</div>
                    <div class="key">M</div>
                    <div class="key">,</div>
                    <div class="key">.</div>
                    <div class="key">/</div>
                    <div class="key rshift letter-key">Shift</div>
                </div>
                <div class="line">
                    <div class="key lctrl letter-key">ctrl</div>
                    <div class="key letter-key">fn</div>
                    <div class="key">
                        <img src="https://img.icons8.com/metro/26/000000/windows8.png" class="windows">
                    </div>
                    <div class="key letter-key">alt</div>
                    <div class="key space"></div>
                    <div class="key letter-key">alt</div>
                    <div class="key letter-key">fn</div>
                    <div class="key">
                        <img src="https://img.icons8.com/metro/26/000000/ingredients-list.png" class="windows">
                    </div>
                    <div class="key rctrl letter-key">ctrl</div>  
                </div>
                <div class="key enter letter-key">Enter</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
